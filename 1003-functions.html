<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-loops</title>
</head>
<body>
    <script>

        const greet = (imie) => {
            console.log('Greetings ' + imie);
        }

        myFunc('Katarzyna');
        greet('Katarzyna');

        function myFunc(imie){
            console.log('Witaj ' + imie);
        }

    </script>
</body>
</html>
